<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Quote</title>
</head>

<body>
    <main>
        <section>
            <div class="quote-text">
                <i class="fa-solid fa-quote-left left"></i>
                <p class="quote">This Website can generate random quote.</p>
                <i class="fa-solid fa-quote-right right"></i>
            </div>
            <div>
                <p class="author">By Author</p>
            </div><br>
            <div class="footer">
                <div class="icons">
                    <i class="fa-solid fa-volume-high volume"></i>
                    <i class="fa-solid fa-clipboard clipboard"></i>
                    <i class="fa-brands fa-twitter twitter"></i>
                </div>
                <div>
                    <button>Add New Quote</button>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
